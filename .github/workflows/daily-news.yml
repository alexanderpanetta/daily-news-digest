name: Daily News Digest

on:
  # Run at 6:15 AM Ankara time (3:15 AM UTC)
  # Ankara is UTC+3, so 6:15 AM local = 03:15 UTC
  # (1 hour buffer for GitHub Actions scheduler delays)
  schedule:
    - cron: '15 3 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news digest
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GA_PROPERTY_WANDERING_WELL: ${{ secrets.GA_PROPERTY_WANDERING_WELL }}
          GA_PROPERTY_STOCK_CALCULATOR: ${{ secrets.GA_PROPERTY_STOCK_CALCULATOR }}
          GA_PROPERTY_MOVIE_ALGORITHM: ${{ secrets.GA_PROPERTY_MOVIE_ALGORITHM }}
          GA_PROPERTY_AI_FOR_YOU: ${{ secrets.GA_PROPERTY_AI_FOR_YOU }}
        run: python main.py
